<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="icon" href="images/favicon-32x32.png" />
    <title>Huddle</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="img-logo" src="images/logo.svg" alt="Huddle logo" />
      </div>
    </header>

    <main>
      <img
        class="img-illustrations"
        src="images/illustration-mockups.svg"
        alt="illustration mockups"
      />

      <section class="section-content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p class="paragraph-regular">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <a href="#" class="btn-register">Register</a>
      </section>
    </main>

    <footer>
      <a class="link-logo" aria-label="link to facebook page" href="#"
        ><i class="fa-brands fa-facebook-f"></i
      ></a>
      <a class="link-logo" aria-label="link to twitter page" href="#"
        ><i class="fa-brands fa-twitter"></i
      ></a>
      <a class="link-logo" aria-label="link to instagram page" href="#"
        ><i class="fa-brands fa-instagram"></i
      ></a>
    </footer>
  </body>
</html>
